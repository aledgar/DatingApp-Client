<div class="row">
  <div class="col-4 m-auto">
    <form #signupForm="ngForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="model.email" name="email" class="form-control" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="model.password" name="password" class="form-control" required>
      </div>
      <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success btn-block">Sign up</button>
      <button class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
