<div class="jumbotron" *ngIf="!showSignUp">
  <h1 class="display-4">Hello, world!</h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
    content or information.</p>
  <div class="text-center">
    <a class="btn btn-success btn-lg mr-2" href="#" (click)="showSignUp = !showSignUp" role="button">Sign up</a>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>
</div>

<app-signup *ngIf="showSignUp" (signUpCancel)="showSignUp = $event"></app-signup>
